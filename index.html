<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fuzzy K-means algorithm visualization</title> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head> 

<body>
    <!-- <main> -->
        <h1>Visualization of Fuzzy k-means Clustering Algorithm</h1>
        <canvas width="1024" height="400"></canvas>
        <div class="controls">
            <dl class="controls-group">  
                <dt>Data points</dt>
                <dd><button id="add-data-points-manually" data-toggle="Turn off adding manually">Add manually</button>
                </dd>
                <dd><button id="add-data-points-randomly">Add randomly</button> <input
                        id="add-data-points-randomly-count" value="100"> data point(s)</dd>
                <dd><button id="remove-all-data-points">Remove all</button></dd>
            </dl>
            <dl class="controls-group">
                <dt>Centroids</dt>
                <dd><button id="add-centroids-manually" data-toggle="Turn off adding manually">Add manually</button>
                </dd>
                <dd><button id="add-centroids-randomly">Add randomly</button> <input id="add-centroids-randomly-count"
                        value="3"> centroid(s)</dd>
                <dd><button id="remove-all-centroids">Remove all</button></dd>
            </dl>
            <dl class="controls-group">
                <dt>Algorithm</dt>
                <dd>1. <button id="reassign-data-points">Reassign data points</button></dd>
                <dd>2. <button id="update-centroids-positions">Update centroids' positions</button></dd>
                <dd class="top-division"><button id="run-steps-in-loop" data-toggle="Stop running steps in loop">Run
                        steps
                        in loop</button> every <input id="run-steps-in-loop-milliseconds" value="100"> millisecond(s)
                </dd>
                <dd class="top-division"><label>Distance function:
                        <select id="distance-function">
                            <!-- filled from JS -->
                        </select>
                    </label></dd>
            </dl>
        </div>
    <!-- </main> -->
    <script src="script.js"></script>
</body>

</html>
